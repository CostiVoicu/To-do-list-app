{% extends 'base.html' %}

{% block title %}Create task{% endblock title %}

{% block content %}
    <div class="content">
        {% if  request.user.is_authenticated %}
            <h1 class="title">Create a new task!</h1>
            <form method="POST" class="register_form"> {% csrf_token %}
                {{ form.as_div }}
                <button class="orange_button" type="submit">Create</button>
            </form>
        {% else %}
            <p class="title">You are not logged in.</p>
            <a class="orange_button" href="/login">Log in</a>
        {% endif %}
    </div>
{% endblock content %}
