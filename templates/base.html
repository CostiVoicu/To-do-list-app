{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Signika+Negative:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>
        {% block title %}{% endblock title %}
    </title>
    <link rel="icon" type="image/x-icon" href="{% static 'images/logo/favicon.svg' %}">
</head>
<body>
    <div class="logo_title">
        <img src="{% static 'images/logo/favicon.png' %}" alt="Logo">
        <h1 class="title">To do list</h1>
    </div>
    {% block content %}{% endblock content %}
</body>
</html>
