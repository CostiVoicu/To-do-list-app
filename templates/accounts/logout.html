{% extends 'base.html' %}

{% block title %}Logout{% endblock title %}

{% block content %}
    {% if request.user.is_authenticated %}
        <p>Hi, {{ user.username }}!</p>
        
        <p>Are you sure you want to log out?</p>
        <button type="submit">Yes</button>
    {% else %}
        <p>You are not logged in.</p>
        <a href="/login/">Login</a>
    {% endif %}
{% endblock content %}
