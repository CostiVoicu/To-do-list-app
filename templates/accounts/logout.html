{% extends 'base.html' %}

{% block title %}Logout{% endblock title %}

{% block content %}
    <div class="content">
        {% if request.user.is_authenticated %}
            <form method="POST" class="form"> {% csrf_token %}
                <p class="title">Are you sure you want to log out?</p>
                <div class="form_bottom">
                    <button class="red_button" type="submit">Yes</button>
                    <a class="orange_button" href="/">No</a>
                </div>
            </form>
        {% else %}
            <p class="title">You are not logged in.</p>
            <a class="orange_button" href="/login">Log in</a>
        {% endif %}
    </div>
{% endblock content %}
