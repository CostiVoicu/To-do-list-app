{% extends 'base.html' %}

{% block title %}Register{% endblock title %}

{% block content %}
    {% if not request.user.is_authenticated %}
        <form method="POST"> {% csrf_token %}
            {{ form.as_div }}
            <button type="submit">Register</button>
        </form>
    {% else %}
        <p>You are already logged in.</p>
        <p>Would you like to log out?</p>
        <a href="/logout">Yes</a>
        <a href="/">No</a>
    {% endif %}
{% endblock content %}
