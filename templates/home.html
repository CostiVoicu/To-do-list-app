{% extends 'base.html' %}

{% block title %}Home{% endblock title %}

{% block content %}
    {% if request.user.is_authenticated  %}
        <div class="user">
            <p class="username">{{ user.username }}</p>
            <a href="/logout/" class="button">Log out</a>
        </div>
    {% else %}
        <p>You are not logged in.</p>
        <a href="/login/">Log in NOW!</a>
    {% endif %}
    {% for task in tasks  %}
        <div class="task">
            <p class="content">
                {{ task.content }}
            </p>
        </div>
    {% endfor %}
{% endblock content %}
